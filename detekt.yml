# detekt configuration (v1.22.x)
# Archivo base con reglas recomendadas. Ajusta según el estilo del proyecto.
# Notas:
# - Evitar claves inválidas en la raíz (por ejemplo: `rules`, `styles`, `excludes`, `output`).
# - Habilitamos `formatting` para que las reglas del plugin detekt-formatting se apliquen.

build:
  maxIssues: 0 # fallar el build si hay cualquier issue

processors:
  active: true

config:
  validation: true

# Activar el conjunto de reglas de formato (detekt-formatting)
formatting:
  active: true

# Reglas comunes y ejemplos. A continuación se muestran propiedades de reglas
# directamente en la raíz (no dentro de un bloque `rules:` que no existe).
comments:
  active: true
  CommentOverPrivateFunction:
    active: true

exceptions:
  TooGenericExceptionCaught:
    active: true

naming:
  TopLevelPropertyNaming:
    active: true

# Añade o ajusta reglas según tus necesidades.
# Para ignorar rutas usa la configuración del plugin Gradle (p. ej. `detekt { excludes = "**/build/**" }`) o un archivo .detekt-ignore si lo prefieres.
