# detekt configuration
# Archivo base con reglas recomendadas. Ajusta seg√∫n el estilo del proyecto.
build:
  maxIssues: 0 # fallar el build si hay cualquier issue

processors:
  active: true

config:
  validation: true

style:
  active: true

# Nota: Las exclusiones de ficheros (por ejemplo **/*.class) se recomiendan configurar
# en el bloque `detekt` del build.gradle (o mediante filtros del plugin), no en el YAML.

# Reglas sencillas de ejemplo (los rule sets van al nivel superior, no bajo `rules:`)
comments:
  CommentOverPrivateFunction:
    active: true

exceptions:
  TooGenericExceptionCaught:
    active: true

naming:
  TopLevelPropertyNaming:
    active: true

# Los reportes se definen en el bloque `detekt` del build.gradle (por ejemplo en app/build.gradle)
